<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>JS CALC</title>
</head>
<body>

<h1>JS Calculator</h1>
<div>
    <input class="mainInput" id="mainInput">
    <pre class="values" id="values"></pre>
</div>


<div class="flex-container" style="margin-top: 20px;">
    <button class="clickitem" id="7">7</button>
    <button class="clickitem" id="8">8</button>
    <button class="clickitem" id="9">9</button>
</div>

<div class="flex-container">
    <button class="clickitem" id="6">6</button>
    <button class="clickitem" id="5">5</button>
    <button class="clickitem" id="4">4</button>
</div>

<div class="flex-container">
    <button class="clickitem" id="3">3</button>
    <button class="clickitem" id="2">2</button>
    <button class="clickitem" id="1">1</button>
</div>

<div class="flex-container">
    <button class="clickitem" id="plus">+</button>
    <button class="clickitem" id="minus">-</button>
    <button class="clickitem" id="calc">=</button>
    <button class="clickitem" id="clear">C</button>
</div>

</body>
</html>
